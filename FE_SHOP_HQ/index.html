<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <title>Admin Dashboard</title>
</head>

<body ng-app="myapp">
    <div class="d-flex" id="wrapper">
        <div ng-include="'/layout/head.html'"></div>
        <div ng-view></div>
    </div>
    <script>
        var app = angular.module("myapp", ["ngRoute"]);
        app.config(function ($routeProvider, $locationProvider) {
            $locationProvider.hashPrefix("");
            $routeProvider
                .when("/NhanVien", {
                    templateUrl: "/pageSHQ/nhanVien.html",
                    controller: nhanVienController,
                })
                .when("/SanPham", {
                    templateUrl: "/pageSHQ/sanPham.html",
                })
                .when("/KhachHang", {
                    templateUrl: "/pageSHQ/khachHang.html",
                })
                .when("/HoaDon", {
                    templateUrl: "/pageSHQ/hoaDon.html",
                    controller: hoaDonController,
                })
                .when("/ThongKe", {
                    templateUrl: "/pageSHQ/thongKe.html",
                })
                .otherwise({
                    redirectTo: "/pageSHQ/nhanVien.html",
                });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script src="controller/nhanVienController.js"></script>
<script src="controller/hoaDonController.js"></script>

<!-- <script src="/controller/shopDH/nvController.js"></script> -->
</html>
