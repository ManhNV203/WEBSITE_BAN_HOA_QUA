<div style="width: 1200px; " class="container">

    <div class="">
        <form method="post">
            <H4>Nhân Viên</H4>
            <div class="d-flex mt-3">
                <div class="col-5">
                    <div class="mb-3">
                        <label class="form-label">Mã Nhân Viên</label>
                        <input class="form-control" ng-model="nhanvienpost.ma">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" >Tên</label>
                        <input class="form-control" ng-model="nhanvienpost.ten">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Ngày Sinh</label>
                        <input class="form-control" type="date" ng-model="nhanvienpost.ngay_sinh">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Địa Chỉ</label>
                        <input class="form-control" ng-model="nhanvienpost.dia_chi">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Giới Tính</label>
                        <input class="form-control" ng-model="nhanvienpost.gioi_tinh">
                    </div>
                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">Trạng Thái</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="1"  ng-model="nhanvienpost.trang_thai">
                                <label class="form-check-label" for="gridRadios1">
                                    Active
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="0" ng-model="nhanvienpost.trang_thai">
                                <label class="form-check-label" for="gridRadios2">
                                    InActive
                                </label>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="col-5" style=" margin-left: 50px;">
                    <div class="mb-3">
                        <label class="form-label">Tên Đệm</label>
                        <input class="form-control" ng-model="nhanvienpost.ten_dem">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Họ</label>
                        <input class="form-control" ng-model="nhanvienpost.ho">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">SDT</label>
                        <input class="form-control" ng-model="nhanvienpost.sdt">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Chức Vụ</label>
                        <select ng-model="nhanvienpost.chucvuid">
                            <option ng-repeat="s in listcv" value="{{s.id}}">
                              {{s.ten}}
                            </option>
                          </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Cửa Hàng</label>
                        <select ng-model="nhanvienpost.cuahangid">
                            <option ng-repeat="cha in listch" value="{{cha.id}}">{{cha.ten}}</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mật Khẩu</label>
                        <input class="form-control" ng-model="nhanvienpost.mat_khau">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" ng-click="addnew()">Add</button>
            <button type="submit" class="btn btn-primary" ng-click="update(nhanvienpost.id)">Update</button>
        </form>
    </div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Mã</th>
                    <th scope="col">Tên </th>
                    <th scope="col">Ten Dem</th>
                    <th scope="col">Ho</th>
                    <th scope="col">Ngày Sinh</th>
                    <th scope="col">Goi Tinh</th>
                    <th scope="col">Dia Chi</th>
                    <th scope="col">SDT</th>
                    <th scope="col">Mật Khẩu</th>
                    <th scope="col">Chức Vụ</th>
                    <th scope="col">Cua Hang</th>
                    <th scope="col">Trạng thái</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="nv in listnv">
                    <td>{{$index +1}}</td>
                    <td>{{nv.ma}}</td>
                    <td>{{nv.ten}}</td>
                    <td>{{nv.ten_dem}}</td>
                    <td>{{nv.ho}}</td>
                    <td>{{nv.ngay_sinh}}</td>
                    <td>{{nv.gioi_tinh}}</td>
                    <td>{{nv.dia_chi}}</td>
                    <td>{{nv.sdt}}</td>
                    <td>{{nv.mat_khau}}</td>
                    <td>{{nv.chucvuid}}</td>
                    <td>{{nv.cuahangid}}</td>
                    <td>{{nv.trang_thai}}</td>
                    <td><button class="btn btn-primary" ng-click="detail(nv.id)">Details</button></td>
                    <td><button class="btn btn-primary" ng-click="delete(nv.id)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
